<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAFIA NOIR: ROLES</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050507; --accent: #ff3b30; --gold: #f1c40f;
            --text: #ffffff; --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden;
            height: 100vh; background: radial-gradient(circle at 50% 100%, #1a0505 0%, #050507 100%);
        }

        .screen { display: none; height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            padding: 16px; border-radius: 15px; border: none; font-size: 14px; font-weight: 800;
            text-transform: uppercase; cursor: pointer; transition: 0.2s; width: 100%; margin-bottom: 10px;
        }
        .btn-main { background: linear-gradient(135deg, #ff3b30 0%, #8b0000 100%); color: white; }
        .btn-glass { background: var(--glass); border: 1px solid var(--glass-border); color: white; backdrop-filter: blur(10px); }
        .btn-gold { background: linear-gradient(135deg, #f1c40f 0%, #996600 100%); color: black; }
        .btn-action { padding: 10px; font-size: 11px; margin-bottom: 5px; }

        /* –ò–≥—Ä–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .header { text-align: center; margin-bottom: 20px; }
        .radar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--accent); margin: 20px auto; position: relative; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .radar::after { content: ''; position: absolute; width: 100%; height: 100%; border: 2px solid var(--accent); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }

        #game-chat { flex-grow: 1; background: rgba(0,0,0,0.5); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--glass-border); overflow-y: auto; }
        .action-card { background: var(--glass); border: 1px solid var(--gold); border-radius: 20px; padding: 15px; margin-bottom: 15px; }
        
        .msg { margin-bottom: 8px; font-size: 14px; }
        .msg b { color: var(--accent); }
        .msg.sys { color: var(--gold); font-style: italic; border-left: 2px solid var(--gold); padding-left: 8px; }

        input { background: var(--glass); border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; color: white; width: 100%; box-sizing: border-box; outline: none; }
    </style>
</head>
<body>

    <div id="screen-menu" class="screen active">
        <div class="header"><h1>MAFIA</h1><p>NOIR EDITION</p></div>
        <div style="margin-top: auto;">
            <button class="btn btn-main" onclick="startConnect('online')">üé≠ –ë—ã—Å—Ç—Ä–∞—è –∏–≥—Ä–∞</button>
            <button class="btn btn-glass" onclick="showScreen('screen-setup')">üë• –°–æ–∑–¥–∞—Ç—å –ª–æ–±–±–∏</button>
            <button class="btn btn-glass" onclick="showScreen('screen-join')">üîë –í–æ–π—Ç–∏ –ø–æ –∫–æ–¥—É</button>
        </div>
    </div>

    <div id="screen-setup" class="screen">
        <h2>–ò–≥—Ä–æ–∫–æ–≤ –≤ –∫–æ–º–Ω–∞—Ç–µ</h2>
        <button class="btn btn-gold" onclick="startConnect('local', 2)">üöÄ –¢–ï–°–¢ (2 –ò–ì–†–û–ö–ê)</button>
        <button class="btn btn-glass" onclick="startConnect('local', 10)">10 –ò–≥—Ä–æ–∫–æ–≤</button>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('screen-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-join" class="screen">
        <h2>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥</h2>
        <input type="number" id="input-code" placeholder="0000" style="font-size: 30px; text-align: center;">
        <button class="btn btn-main" style="margin-top:20px" onclick="startConnect('join')">–í–æ–π—Ç–∏</button>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('screen-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-lobby" class="screen">
        <div style="text-align:center">
            <p>–ö–û–î –ö–û–ú–ù–ê–¢–´</p>
            <h1 id="display-code" style="color:var(--gold); letter-spacing: 5px;">----</h1>
        </div>
        <div class="radar">üïµÔ∏è</div>
        <h2 id="lobby-count" style="text-align: center;">1 / --</h2>
        <button class="btn btn-glass" style="margin-top: auto;" onclick="location.reload()">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div id="screen-game" class="screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-weight:bold">
            <span id="role-tag" style="color:var(--gold)">–†–û–õ–¨: ???</span>
            <span id="phase-tag" style="color:var(--accent)">–ù–û–ß–¨ 1</span>
        </div>

        <div id="action-pannel" class="action-card">
            <p id="action-hint" style="margin-top:0; font-size:12px; color: var(--gold);">–í–∞—à —Ö–æ–¥:</p>
            <div id="action-list" style="max-height: 150px; overflow-y: auto;">
                </div>
        </div>

        <div id="game-chat"></div>

        <div style="display:flex; gap:8px">
            <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å –≤ —á–∞—Ç...">
            <button class="btn-main" style="width:60px; margin:0;" onclick="sendMsg()">üì°</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô URL –û–¢ RENDER
        const SERVER_URL = "https://mafia-game-skw7.onrender.com"; 
        let socket;
        let myRole = "";
        let canSelfHeal = true;
        let myName = tg.initDataUnsafe.user?.first_name || "–ò–≥—Ä–æ–∫_" + Math.floor(Math.random()*100);

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startConnect(mode, limit = 4) {
            const code = document.getElementById('input-code').value;
            showScreen('screen-lobby');

            socket = io(SERVER_URL);

            socket.on('connect', () => {
                socket.emit('join_room', { mode, limit, code, name: myName });
            });

            socket.on('update_lobby', (data) => {
                document.getElementById('display-code').innerText = data.roomId;
                document.getElementById('lobby-count').innerText = `${data.playersCount} / ${data.limit}`;
            });

            socket.on('start_game', (data) => {
                showScreen('screen-game');
                myRole = data.role;
                document.getElementById('role-tag').innerText = "–†–û–õ–¨: " + myRole.toUpperCase();
                
                // –ï—Å–ª–∏ —Ç—ã –æ–±—ã—á–Ω—ã–π –∂–∏—Ç–µ–ª—å ‚Äî –ø–∞–Ω–µ–ª—å –¥–µ–π—Å—Ç–≤–∏–π –Ω–µ –Ω—É–∂–Ω–∞
                if(myRole === 'citizen') {
                    document.getElementById('action-pannel').style.display = 'none';
                } else {
                    renderActions(data.playersList);
                }
            });

            socket.on('chat_event', (data) => {
                const chat = document.getElementById('game-chat');
                const m = document.createElement('div');
                m.className = data.type === 'sys' ? 'msg sys' : 'msg';
                m.innerHTML = data.type === 'sys' ? data.text : `<b>${data.user}:</b> ${data.text}`;
                chat.appendChild(m);
                chat.scrollTop = chat.scrollHeight;
            });
        }

        function renderActions(players) {
            const list = document.getElementById('action-list');
            list.innerHTML = "";
            const hint = document.getElementById('action-hint');

            if (myRole === 'mafia') {
                hint.innerText = "–í—ã–±–µ—Ä–∏—Ç–µ –∂–µ—Ä—Ç–≤—É –∏–ª–∏ —Å–∫—Ä–æ–π—Ç–µ—Å—å:";
                players.forEach(p => {
                    if(p.name !== myName) {
                        list.innerHTML += `<button class="btn btn-main btn-action" onclick="sendAction('kill', '${p.id}', '${p.name}')">–£–±–∏—Ç—å ${p.name}</button>`;
                    }
                });
                list.innerHTML += `<button class="btn btn-glass btn-action" onclick="sendAction('hide', null, '')">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å —Ö–æ–¥ (–°–∫—Ä—ã—Ç—å—Å—è)</button>`;
            } 
            
            else if (myRole === 'doctor') {
                hint.innerText = "–ö–æ–≥–æ –±—É–¥–µ–º –ª–µ—á–∏—Ç—å?";
                players.forEach(p => {
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–∞–º–æ–ª–µ—á–µ–Ω–∏–µ
                    if(p.name === myName && !canSelfHeal) return; 
                    list.innerHTML += `<button class="btn btn-gold btn-action" onclick="sendAction('heal', '${p.id}', '${p.name}')">–í—ã–ª–µ—á–∏—Ç—å ${p.name}</button>`;
                });
            }

            else if (myRole === 'comisar') {
                hint.innerText = "–í–∞—à–µ —Ä–µ—à–µ–Ω–∏–µ, –®–µ—Ä–∏—Ñ?";
                players.forEach(p => {
                    if(p.name !== myName) {
                        list.innerHTML += `
                            <div style="display:flex; gap:5px;">
                                <button class="btn btn-glass btn-action" style="flex:1" onclick="sendAction('check', '${p.id}', '${p.name}')">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                                <button class="btn btn-main btn-action" style="flex:1; background: #550000" onclick="sendAction('shoot', '${p.id}', '${p.name}')">üî´ –í—ã—Å—Ç—Ä–µ–ª–∏—Ç—å</button>
                            </div>`;
                    }
                });
            }
        }

        function sendAction(type, targetId, targetName) {
            if(type === 'heal' && targetName === myName) {
                canSelfHeal = false; // –ü–æ—Ç—Ä–∞—Ç–∏–ª–∏ —Å–∞–º–æ–ª–µ—á–µ–Ω–∏–µ
            }

            socket.emit('game_action', { 
                action: type, 
                target: targetId,
                targetName: targetName 
            });

            document.getElementById('action-pannel').style.display = 'none';
            tg.HapticFeedback.impactOccurred('heavy');
        }

        function sendMsg() {
            const inp = document.getElementById('msg-input');
            if(!inp.value) return;
            socket.emit('chat', { text: inp.value });
            inp.value = "";
        }
    </script>
</body>
</html>
