<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAFIA STARS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --red: #ff3b30; --gold: #ffcc00; --bg: #0a0a0c; --card: #1c1c1e; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; }
        .screen { display: none; height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        /* –î–∏–∑–∞–π–Ω –ª–æ–±–±–∏ */
        .lobby-counter { font-size: 48px; font-weight: bold; color: var(--gold); text-align: center; margin: 20px 0; }
        .loader { width: 100%; height: 6px; background: #333; border-radius: 3px; overflow: hidden; }
        .progress { width: 50%; height: 100%; background: var(--red); transition: 0.5s; }

        .btn { padding: 18px; border-radius: 16px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 12px; font-size: 14px; text-transform: uppercase; }
        .btn-red { background: var(--red); color: white; }
        .btn-gold { background: linear-gradient(45deg, #ffcc00, #ff9500); color: black; }
        
        #chat { flex-grow: 1; overflow-y: auto; background: rgba(255,255,255,0.03); border-radius: 20px; padding: 15px; margin-bottom: 15px; }
        .msg { margin-bottom: 8px; font-size: 14px; }
        .vip-name { color: var(--gold); font-weight: bold; }
        input { background: #2c2c2e; border: 1px solid #3a3a3c; padding: 15px; border-radius: 12px; color: white; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="scr-menu" class="screen active">
        <h1 style="text-align:center; color:var(--red); letter-spacing:5px">MAFIA</h1>
        <div style="margin-top:auto">
            <button class="btn btn-red" onclick="startSearch()">–ò–ì–†–ê–¢–¨</button>
            <button class="btn btn-gold" onclick="showScreen('scr-shop')">VIP –ú–ê–ì–ê–ó–ò–ù ‚≠ê</button>
            <button class="btn btn-glass" onclick="showScreen('scr-settings')" style="color:white; background:rgba(255,255,255,0.1)">–ù–ê–°–¢–†–û–ô–ö–ò</button>
        </div>
    </div>

    <div id="scr-lobby" class="screen">
        <h1 style="text-align:center">–ü–û–ò–°–ö –ò–ì–†–û–ö–û–í</h1>
        <div class="lobby-counter"><span id="q-count">1</span>/2</div>
        <div class="loader"><div class="progress" id="q-progress"></div></div>
        <p style="text-align:center; opacity:0.5; margin-top:20px">–ò—â–µ–º –æ–ø–ø–æ–Ω–µ–Ω—Ç–æ–≤ –¥–ª—è –±–∏—Ç–≤—ã...</p>
        <button class="btn btn-glass" style="margin-top:auto; color:white" onclick="location.reload()">–û–¢–ú–ï–ù–ê</button>
    </div>

    <div id="scr-shop" class="screen">
        <h1>STARS SHOP</h1>
        <div style="background:var(--card); padding:20px; border-radius:20px; text-align:center; border: 1px solid var(--gold)">
            <h2 style="color:var(--gold)">VIP STATUS üëë</h2>
            <p>–£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ –∏ –∑–æ–ª–æ—Ç–æ–π –Ω–∏–∫</p>
            <button class="btn btn-gold" onclick="payWithStars()">–ö–£–ü–ò–¢–¨ (500 ‚≠ê)</button>
        </div>
        <button class="btn btn-glass" style="margin-top:auto; color:white" onclick="showScreen('scr-menu')">–ù–ê–ó–ê–î</button>
    </div>

    <div id="scr-game" class="screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px">
            <b id="role-text" style="color:var(--gold)">...</b>
            <b id="phase-text" style="color:var(--red)">–ù–û–ß–¨</b>
        </div>
        <div id="chat"></div>
        <div id="mafia-ui" style="display:none">
            <button class="btn btn-red" onclick="mafiaHit()">–£–ë–ò–¢–¨ –ò–ì–†–û–ö–ê</button>
        </div>
        <div style="display:flex; gap:10px">
            <input type="text" id="chat-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="sendChat()" style="background:var(--red); border:none; width:60px; border-radius:12px; color:white">üì°</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io("–¢–í–û–Ø_–°–°–´–õ–ö–ê_–ù–ê_RENDER");
        
        let user = {
            name: localStorage.getItem('m_name') || tg.initDataUnsafe?.user?.first_name || "–ò–≥—Ä–æ–∫",
            isVip: localStorage.getItem('m_vip') === 'true',
            vipIcon: localStorage.getItem('m_icon') || "üëë"
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- –õ–û–ì–ò–ö–ê –ü–û–î–ë–û–†–ê ---
        function startSearch() {
            showScreen('scr-lobby');
            socket.emit('find_match', user);
        }

        socket.on('queue_update', (count) => {
            document.getElementById('q-count').innerText = count;
            document.getElementById('q-progress').style.width = (count / 2 * 100) + "%";
        });

        socket.on('match_found', (data) => {
            showScreen('scr-game');
            document.getElementById('role-text').innerText = data.role.toUpperCase();
            if(data.role === 'mafia') document.getElementById('mafia-ui').style.display = 'block';
            addMsg(`–°–∏—Å—Ç–µ–º–∞: –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –í–∞—à –≤—Ä–∞–≥: ${data.oppName}`, true);
        });

        // --- –û–ü–õ–ê–¢–ê –ó–í–ï–ó–î–ê–ú–ò ---
        function payWithStars() {
            // –í–ê–ñ–ù–û: Telegram Stars —Ç—Ä–µ–±—É–µ—Ç invoice_url –æ—Ç –≤–∞—à–µ–≥–æ –±–æ—Ç–∞.
            // –ï—Å–ª–∏ —É –≤–∞—Å –Ω–µ—Ç –±—ç–∫–µ–Ω–¥–∞ –¥–ª—è —Å—á–µ—Ç–æ–≤, tg.openInvoice –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç.
            // –ù–æ –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π –º–µ—Ç–æ–¥ –¥–ª—è Stars:
            
            tg.showConfirm("–í—ã —Ö–æ—Ç–∏—Ç–µ –∫—É–ø–∏—Ç—å VIP –∑–∞ 500 Stars?", (ok) => {
                if(ok) {
                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å: 
                    // fetch('/create-invoice').then(res => tg.openInvoice(res.url))
                    
                    // –î–ª—è —Ç–µ—Å—Ç–∞ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º VIP:
                    localStorage.setItem('m_vip', 'true');
                    user.isVip = true;
                    tg.showAlert("–û–ø–ª–∞—Ç–∞ (—Ç–µ—Å—Ç) –ø—Ä–æ—à–ª–∞! VIP –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω üëë");
                    location.reload();
                }
            });
        }

        // --- –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---
        socket.on('phase_day', () => {
            document.getElementById('phase-text').innerText = "–î–ï–ù–¨";
            document.getElementById('phase-text').style.color = "var(--gold)";
            document.getElementById('mafia-ui').style.display = 'none';
            addMsg("–°–∏—Å—Ç–µ–º–∞: –°–æ–ª–Ω—Ü–µ –≤–∑–æ—à–ª–æ. –ì–æ—Ä–æ–¥ –ø—Ä–æ—Å–Ω—É–ª—Å—è!", true);
        });

        socket.on('chat_msg', (d) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg"><b class="${d.isVip?'vip-name':''}">${d.user}:</b> ${d.text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        function mafiaHit() { socket.emit('night_action'); }
        function sendChat() {
            const inp = document.getElementById('chat-in');
            if(inp.value) { socket.emit('send_chat', inp.value); inp.value = ""; }
        }

        function addMsg(text, isSys) {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg" style="${isSys?'color:var(--gold);text-align:center':''}">${text}</div>`;
        }
    </script>
</body>
</html>
