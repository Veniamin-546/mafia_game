<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAFIA NOIR PREMIER</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #ff3b30; 
            --gold: #ffcc00; 
            --bg: #050505; 
            --card: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.08);
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at top right, #1a0505, transparent);
        }

        .screen { 
            display: none; 
            height: 100vh; 
            flex-direction: column; 
            padding: 30px 20px; 
            box-sizing: border-box; 
        }

        .active { display: flex; animation: screenIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }

        @keyframes screenIn {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 { 
            text-align: center; 
            font-weight: 900; 
            font-size: 48px; 
            margin: 0; 
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            font-size: 10px;
            letter-spacing: 4px;
            color: var(--accent);
            margin-top: -5px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn { 
            padding: 20px; 
            border-radius: 20px; 
            border: none; 
            font-weight: 800; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            font-size: 13px; 
            text-transform: uppercase; 
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn-main { 
            background: var(--accent); 
            color: #fff; 
            box-shadow: 0 10px 20px rgba(255, 59, 48, 0.2);
        }

        .btn-gold { 
            background: linear-gradient(45deg, #ffcc00, #ff9500); 
            color: #000; 
            box-shadow: 0 10px 20px rgba(255, 149, 0, 0.2);
        }

        .btn-glass { 
            background: var(--glass); 
            color: #fff; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn:active { transform: scale(0.96); opacity: 0.9; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏ –ø–æ–ª—è */
        .card { 
            background: var(--card); 
            border-radius: 25px; 
            padding: 20px; 
            border: 1px solid rgba(255,255,255,0.05); 
            margin-bottom: 20px;
            backdrop-filter: blur(15px);
        }

        input { 
            background: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 18px; 
            border-radius: 15px; 
            color: #fff; 
            width: 100%; 
            box-sizing: border-box; 
            font-size: 16px; 
            font-family: inherit;
        }

        /* –ö—Ä–∞—Å–∏–≤—ã–π –ø–æ–∏—Å–∫ (–õ–æ–±–±–∏) */
        .lobby-ui {
            margin: auto;
            text-align: center;
        }

        .search-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            border-top: 4px solid var(--accent);
            animation: spin 1s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .search-circle::after {
            content: attr(data-count);
            position: absolute;
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            transform: rotate(-360deg); /* —á—Ç–æ–±—ã —Ü–∏—Ñ—Ä–∞ –Ω–µ –∫—Ä—É—Ç–∏–ª–∞—Å—å */
            animation: counterSpin 1s linear infinite;
        }
        @keyframes counterSpin { 100% { transform: rotate(-360deg); } }

        /* –ß–∞—Ç –∏ –∏–≥—Ä–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        #chat { 
            flex-grow: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }

        .msg { 
            background: var(--glass); 
            padding: 12px 18px; 
            border-radius: 20px 20px 20px 4px; 
            font-size: 14px; 
            max-width: 80%;
            line-height: 1.4;
        }

        .msg-sys { background: none; color: var(--gold); border: none; align-self: center; text-align: center; font-weight: 700; font-size: 12px; }

        .vip-badge { color: var(--gold); font-weight: 900; margin-right: 5px; }

    </style>
</head>
<body>

    <div id="scr-menu" class="screen active">
        <div style="margin-top: 40px;">
            <h1>MAFIA</h1>
            <div class="subtitle">Premier Edition</div>
        </div>

        <div style="margin-top: auto;">
            <button class="btn btn-main" onclick="startFind()">–ù–∞–π—Ç–∏ –º–∞—Ç—á</button>
            <button class="btn btn-gold" onclick="showScreen('scr-shop')">VIP –ú–∞–≥–∞–∑–∏–Ω ‚≠ê</button>
            <button class="btn btn-glass" onclick="showScreen('scr-settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        </div>
    </div>

    <div id="scr-settings" class="screen">
        <h1 style="font-size: 24px;">PROFILE</h1>
        <div class="card" style="margin-top: 40px;">
            <label style="font-size: 10px; font-weight: 800; opacity: 0.5;">–í–ê–® –ü–°–ï–í–î–û–ù–ò–ú</label>
            <input type="text" id="name-in" style="margin-top: 10px;">
        </div>
        <button class="btn btn-main" onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
        <button class="btn btn-glass" style="margin-top: auto;" onclick="showScreen('scr-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="scr-lobby" class="screen">
        <div class="lobby-ui">
            <div class="search-circle" id="l-circle" data-count="1"></div>
            <h2 style="font-weight: 900; margin-bottom: 5px;">–ü–û–ò–°–ö –¶–ï–õ–ò</h2>
            <p style="opacity: 0.4; font-size: 12px;">–û–∂–∏–¥–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤: <span id="l-status">1</span>/2</p>
        </div>
        <button class="btn btn-glass" onclick="location.reload()">–û—Ç–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫</button>
    </div>

    <div id="scr-shop" class="screen">
        <h1>STARS</h1>
        <div class="card" style="margin-top: 40px; text-align: center; border: 1px solid var(--gold);">
            <div style="font-size: 40px; margin-bottom: 10px;">üëë</div>
            <h2 style="margin: 0; color: var(--gold); font-weight: 900;">VIP –°–¢–ê–¢–£–°</h2>
            <p style="opacity: 0.6; font-size: 12px; margin-bottom: 20px;">–ó–æ–ª–æ—Ç–æ–π –Ω–∏–∫, –∫–æ—Ä–æ–Ω–∞ –≤ —á–∞—Ç–µ –∏ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç –≤ —Å–∏—Å—Ç–µ–º–µ</p>
            <button class="btn btn-gold" style="width: 100%; margin-bottom: 0;" onclick="payStars()">–ö—É–ø–∏—Ç—å –∑–∞ 500 ‚≠ê</button>
        </div>
        <button class="btn btn-glass" style="margin-top: auto;" onclick="showScreen('scr-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="scr-game" class="screen" style="padding: 15px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div id="g-role" style="background: var(--gold); color: #000; padding: 5px 15px; border-radius: 12px; font-weight: 900; font-size: 10px;">–†–û–õ–¨: ???</div>
            <div id="g-phase" style="color: var(--accent); font-weight: 900; font-size: 12px; text-transform: uppercase;">üåô –ù–æ—á—å</div>
        </div>

        <div id="chat"></div>

        <div id="mafia-ui" style="display: none; padding-top: 10px;">
            <button class="btn btn-main" style="width: 100%; border-radius: 15px;" onclick="socket.emit('action', curRoom)">–£—Å—Ç—Ä–∞–Ω–∏—Ç—å —Ü–µ–ª—å</button>
        </div>

        <div style="display: flex; gap: 10px; padding-top: 10px;">
            <input type="text" id="msg-in" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="margin: 0; border-radius: 18px; padding: 15px;">
            <button class="btn btn-main" style="margin: 0; width: 60px; border-radius: 18px;" onclick="sendMsg()">üì°</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.backgroundColor = "#050505";
        tg.headerColor = "#050505";
        
        // !!! –ó–ê–ú–ï–ù–ò –≠–¢–û –ù–ê –°–í–û–Æ –°–°–´–õ–ö–£ –° RENDER !!!
        const socket = io("https://mafia-game-skw7.onrender.com/"); 

        let curRoom = "";
        let myData = {
            name: localStorage.getItem('m_name') || tg.initDataUnsafe?.user?.first_name || "Gamer",
            isVip: localStorage.getItem('m_vip') === 'true'
        };

        document.getElementById('name-in').value = myData.name;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function saveSettings() {
            myData.name = document.getElementById('name-in').value;
            localStorage.setItem('m_name', myData.name);
            tg.HapticFeedback.notificationOccurred('success');
            showScreen('scr-menu');
        }

        function startFind() {
            tg.HapticFeedback.impactOccurred('medium');
            showScreen('scr-lobby');
            socket.emit('join_queue', myData);
        }

        socket.on('queue_status', (count) => {
            document.getElementById('l-status').innerText = count;
            document.getElementById('l-circle').setAttribute('data-count', count);
        });

        socket.on('start_game', (data) => {
            curRoom = data.room;
            tg.HapticFeedback.notificationOccurred('success');
            showScreen('scr-game');
            document.getElementById('g-role').innerText = "–†–û–õ–¨: " + data.role.toUpperCase();
            if(data.role === '–º–∞—Ñ–∏—è') document.getElementById('mafia-ui').style.display = 'block';
            addMsg(`–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –¢–≤–æ–π –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫: ${data.opp}`, true);
        });

        socket.on('to_day', () => {
            document.getElementById('g-phase').innerText = "‚òÄÔ∏è –î–µ–Ω—å";
            document.getElementById('g-phase').style.color = "var(--gold)";
            document.getElementById('mafia-ui').style.display = 'none';
            tg.HapticFeedback.impactOccurred('heavy');
            addMsg("–£—Ç—Ä–æ –Ω–∞—Å—Ç—É–ø–∏–ª–æ. –û–±—Å—É–¥–∏—Ç–µ, –∫—Ç–æ –º–∞—Ñ–∏—è!", true);
        });

        socket.on('new_msg', (d) => {
            addMsg(`<b>${d.user}:</b> ${d.text}`);
        });

        function sendMsg() {
            const i = document.getElementById('msg-in');
            if(i.value) {
                socket.emit('message', { room: curRoom, user: myData.name, text: i.value });
                i.value = "";
            }
        }

        function addMsg(html, sys = false) {
            const c = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = sys ? "msg msg-sys" : "msg";
            if(myData.isVip && !sys) div.style.borderLeft = "3px solid var(--gold)";
            div.innerHTML = html;
            c.appendChild(div);
            c.scrollTop = c.scrollHeight;
        }

        function payStars() {
            tg.showConfirm("–ö—É–ø–∏—Ç—å VIP –∑–∞ 500 Stars?", (ok) => {
                if(ok) {
                    localStorage.setItem('m_vip', 'true');
                    myData.isVip = true;
                    tg.showAlert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! VIP —Å—Ç–∞—Ç—É—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω üëë");
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
