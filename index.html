<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAFIA NOIR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #0a0a0c; --accent: #e63946; --gold: #ffb703; --text: #f1faee; --glass: rgba(255,255,255,0.07); }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; overflow: hidden; }
        .screen { display: none; height: 100vh; flex-direction: column; padding: 25px; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn { padding: 16px; border-radius: 14px; border: none; font-weight: bold; width: 100%; margin-bottom: 10px; cursor: pointer; text-transform: uppercase; }
        .btn-main { background: var(--accent); color: white; }
        .btn-glass { background: var(--glass); color: white; border: 1px solid rgba(255,255,255,0.1); }
        .btn-gold { background: var(--gold); color: #000; }
        
        #chat { flex-grow: 1; background: rgba(0,0,0,0.5); border-radius: 20px; padding: 15px; overflow-y: auto; margin-bottom: 15px; border: 1px solid var(--glass); }
        .msg { margin-bottom: 8px; font-size: 14px; }
        .sys { color: var(--gold); text-align: center; font-style: italic; margin: 10px 0; }
        input { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 14px; color: white; width: 100%; box-sizing: border-box; outline: none; }
        .panel { background: var(--glass); padding: 15px; border-radius: 20px; border: 1px solid var(--accent); margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="screen-name" class="screen active">
        <h1>MAFIA</h1>
        <div style="margin-top:auto">
            <input type="text" id="name-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫...">
            <button class="btn btn-main" style="margin-top:10px" onclick="saveName()">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <h1>MENU</h1>
        <div style="margin-top:auto">
            <button class="btn btn-main" onclick="start(2)">–¢–ï–°–¢ (2 –ò–ì–†–û–ö–ê)</button>
            <button class="btn btn-gold" onclick="showScreen('screen-shop')">–ú–ê–ì–ê–ó–ò–ù ‚≠ê</button>
            <button class="btn btn-glass" onclick="location.reload()">–°–ú–ï–ù–ò–¢–¨ –ù–ò–ö</button>
        </div>
    </div>

    <div id="screen-shop" class="screen">
        <h1>SHOP</h1>
        <div style="border: 1px solid var(--gold); padding: 20px; border-radius: 20px; text-align: center;">
            <h2 style="color:var(--gold)">VIP üëë</h2>
            <button class="btn btn-gold" onclick="buy()">500 ‚≠ê</button>
        </div>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('screen-menu')">–ù–ê–ó–ê–î</button>
    </div>

    <div id="screen-lobby" class="screen">
        <p style="text-align:center">–û–ñ–ò–î–ê–ù–ò–ï...</p>
        <h1 id="room-id" style="text-align:center; color:var(--gold)">----</h1>
        <button class="btn btn-glass" style="margin-top:auto" onclick="location.reload()">–û–¢–ú–ï–ù–ê</button>
    </div>

    <div id="screen-game" class="screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px">
            <b id="role-display" style="color:var(--gold)">???</b>
            <b id="phase-display" style="color:var(--accent)">–ù–û–ß–¨</b>
        </div>
        <div id="action-panel" class="panel" style="display:none">
            <small id="hint">–í—ã–±–µ—Ä–∏—Ç–µ —Ü–µ–ª—å:</small>
            <div id="targets" style="margin-top:10px"></div>
        </div>
        <div id="chat"></div>
        <div style="display:flex; gap:10px">
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="sendMsg()" style="background:var(--accent); border:none; border-radius:14px; width:60px; color:white">üì°</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io("https://–≤–∞—à–∞-—Å—Å—ã–ª–∫–∞-–Ω–∞-render.com"); // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–®–£
        let myName = localStorage.getItem('m_name');
        let isVip = localStorage.getItem('m_vip') === 'true';
        let myRole = "";

        if(myName) showScreen('screen-menu');

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function saveName() {
            const n = document.getElementById('name-input').value;
            if(n) { myName = n; localStorage.setItem('m_name', n); showScreen('screen-menu'); }
        }

        function buy() {
            tg.showConfirm("–ö—É–ø–∏—Ç—å VIP?", (ok) => {
                if(ok) { isVip = true; localStorage.setItem('m_vip', 'true'); location.reload(); }
            });
        }

        function start(limit) {
            showScreen('screen-lobby');
            socket.emit('join_room', { name: myName, isVip, limit });
        }

        socket.on('update_lobby', d => {
            document.getElementById('room-id').innerText = d.id;
        });

        socket.on('start_phase', data => {
            showScreen('screen-game');
            if(data.role) {
                myRole = data.role;
                document.getElementById('role-display').innerText = "–†–û–õ–¨: " + myRole.toUpperCase();
            }
            
            const phaseTag = document.getElementById('phase-display');
            phaseTag.innerText = data.phase.toUpperCase();
            phaseTag.style.color = data.phase === 'night' ? "#e63946" : "#ffb703";

            renderActions(data.players, data.phase);
        });

        socket.on('chat_msg', d => {
            const chat = document.getElementById('chat');
            const sysText = { night_start: "üåô –ù–æ—á—å... –ú–∞—Ñ–∏—è –≤—ã–±–∏—Ä–∞–µ—Ç —Ü–µ–ª—å.", day_start: "‚òÄÔ∏è –£—Ç—Ä–æ! –ì–æ–ª–æ—Å—É–π—Ç–µ –∑–∞ –º–∞—Ñ–∏—é." };
            if(d.type === 'sys') {
                chat.innerHTML += `<div class="msg sys">${sysText[d.text] || d.text}</div>`;
            } else {
                chat.innerHTML += `<div class="msg"><b style="color:${d.vip?'#ffb703':'#e63946'}">${d.user}:</b> ${d.text}</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('game_over', d => {
            tg.showAlert(d.text);
            location.reload();
        });

        function renderActions(players, phase) {
            const panel = document.getElementById('action-panel');
            const targets = document.getElementById('targets');
            const hint = document.getElementById('hint');
            
            targets.innerHTML = "";
            
            if (phase === 'night') {
                if(myRole !== 'mafia') { panel.style.display = 'none'; return; }
                hint.innerText = "–ö–æ–≥–æ —É–±—Ä–∞—Ç—å —ç—Ç–æ–π –Ω–æ—á—å—é?";
                players.forEach(p => {
                    if(p.name !== myName) targets.innerHTML += `<button class="btn btn-main" onclick="doAct('action','${p.id}')">${p.name}</button>`;
                });
            } else {
                panel.style.display = 'block';
                hint.innerText = "–ö—Ç–æ –º–∞—Ñ–∏—è? –í–∞—à –≥–æ–ª–æ—Å:";
                players.forEach(p => {
                    if(p.name !== myName) targets.innerHTML += `<button class="btn btn-gold" onclick="doAct('vote','${p.id}')">${p.name}</button>`;
                });
            }
            panel.style.display = 'block';
        }

        function doAct(type, id) {
            socket.emit(type, id);
            document.getElementById('action-panel').style.display = 'none';
        }

        function sendMsg() {
            const i = document.getElementById('msg-input');
            if(i.value) socket.emit('chat', i.value);
            i.value = "";
        }
    </script>
</body>
</html>
