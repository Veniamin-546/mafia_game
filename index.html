<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --accent: #ff3b30; --gold: #ffcc00; --bg: #0a0a0c; --card: #1c1c1e; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        .screen { display: none; height: 100vh; flex-direction: column; padding: 25px; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { text-align: center; color: var(--accent); letter-spacing: 4px; font-size: 32px; }
        .btn { padding: 18px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 14px; text-transform: uppercase; margin-bottom: 10px; }
        .btn-main { background: var(--accent); color: #fff; }
        .btn-gold { background: var(--gold); color: #000; box-shadow: 0 0 15px rgba(255, 204, 0, 0.3); }
        .btn-glass { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1); }

        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #2c2c2e; margin-bottom: 15px; }
        input, select { background: #000; border: 1px solid #333; padding: 15px; border-radius: 12px; color: #fff; width: 100%; box-sizing: border-box; font-size: 16px; margin-top: 8px; }

        #chat { flex-grow: 1; background: rgba(0,0,0,0.3); border-radius: 20px; padding: 15px; overflow-y: auto; margin-bottom: 15px; border: 1px solid #222; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .badge { background: var(--gold); color: #000; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="scr-menu" class="screen active">
        <h1>MAFIA</h1>
        <div style="margin-top:auto">
            <button class="btn btn-main" onclick="startFind()">–ò–ì–†–ê–¢–¨ (–ü–û–ò–°–ö)</button>
            <button class="btn btn-gold" onclick="showScreen('scr-shop')">–ú–ê–ì–ê–ó–ò–ù ‚≠ê</button>
            <button class="btn btn-glass" onclick="showScreen('scr-settings')">–ù–ê–°–¢–†–û–ô–ö–ò</button>
        </div>
    </div>

    <div id="scr-settings" class="screen">
        <h1>SETTINGS</h1>
        <div class="card">
            <label>–í–ê–®–ï –ò–ú–Ø:</label>
            <input type="text" id="name-in">
        </div>
        <div class="card">
            <label>–Ø–ó–´–ö:</label>
            <select id="lang-in">
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="en">English</option>
            </select>
        </div>
        <button class="btn btn-main" onclick="saveSettings()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('scr-menu')">–ù–ê–ó–ê–î</button>
    </div>

    <div id="scr-shop" class="screen">
        <h1>SHOP</h1>
        <div class="card" style="text-align:center; border: 1px solid var(--gold)">
            <h2 style="color:var(--gold)">VIP –°–¢–ê–¢–£–° üëë</h2>
            <p style="opacity:0.7">–ó–æ–ª–æ—Ç–æ–π –Ω–∏–∫ –∏ —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∑–Ω–∞—á–æ–∫ –≤ —á–∞—Ç–µ</p>
            <button class="btn btn-gold" onclick="payStars()">–ö–£–ü–ò–¢–¨ (500 ‚≠ê)</button>
        </div>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('scr-menu')">–ù–ê–ó–ê–î</button>
    </div>

    <div id="scr-lobby" class="screen">
        <h1>–ü–û–ò–°–ö...</h1>
        <div style="margin: auto; text-align: center;">
            <div style="font-size: 60px; color: var(--gold);" id="l-count">1</div>
            <p>–∏–∑ 2 –∏–≥—Ä–æ–∫–æ–≤ –Ω–∞–π–¥–µ–Ω–æ</p>
            <div style="width:100%; height:4px; background:#222; border-radius:2px; margin-top:20px">
                <div id="l-bar" style="width:50%; height:100%; background:var(--accent); transition:0.3s"></div>
            </div>
        </div>
        <button class="btn btn-glass" onclick="location.reload()">–û–¢–ú–ï–ù–ê</button>
    </div>

    <div id="scr-game" class="screen">
        <div class="status-bar">
            <div id="g-role" class="badge">–†–û–õ–¨: ???</div>
            <div id="g-phase" style="color:var(--accent); font-weight:bold">–ù–û–ß–¨</div>
        </div>
        <div id="chat"></div>
        <div id="mafia-ui" style="display:none">
            <button class="btn btn-main" onclick="socket.emit('action', curRoom)">–£–ë–ò–¢–¨</button>
        </div>
        <div style="display:flex; gap:10px">
            <input type="text" id="msg-in" placeholder="..." style="margin:0">
            <button class="btn btn-main" style="margin:0; width:60px" onclick="sendMsg()">üì°</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // !!! –ó–ê–ú–ï–ù–ò –≠–¢–û –ù–ê –°–í–û–Æ –°–°–´–õ–ö–£ –° RENDER !!!
        const socket = io("https://mafia-v3.onrender.com"); 

        let curRoom = "";
        let myData = {
            name: localStorage.getItem('m_name') || tg.initDataUnsafe?.user?.first_name || "–ò–≥—Ä–æ–∫",
            isVip: localStorage.getItem('m_vip') === 'true'
        };

        document.getElementById('name-in').value = myData.name;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function saveSettings() {
            myData.name = document.getElementById('name-in').value;
            localStorage.setItem('m_name', myData.name);
            tg.showAlert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            showScreen('scr-menu');
        }

        function startFind() {
            showScreen('scr-lobby');
            socket.emit('join_queue', myData);
        }

        socket.on('queue_status', (count) => {
            document.getElementById('l-count').innerText = count;
            document.getElementById('l-bar').style.width = (count / 2 * 100) + "%";
        });

        socket.on('start_game', (data) => {
            curRoom = data.room;
            showScreen('scr-game');
            document.getElementById('g-role').innerText = "–†–û–õ–¨: " + data.role.toUpperCase();
            if(data.role === '–º–∞—Ñ–∏—è') document.getElementById('mafia-ui').style.display = 'block';
            addMsg(`–°–∏—Å—Ç–µ–º–∞: –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫: ${data.opp}`, true);
        });

        socket.on('to_day', () => {
            document.getElementById('g-phase').innerText = "–î–ï–ù–¨";
            document.getElementById('g-phase').style.color = "var(--gold)";
            document.getElementById('mafia-ui').style.display = 'none';
            addMsg("–°–∏—Å—Ç–µ–º–∞: –ì–æ—Ä–æ–¥ –ø—Ä–æ—Å–Ω—É–ª—Å—è. –û–±—Å—É–∂–¥–∞–π—Ç–µ!", true);
        });

        socket.on('new_msg', (d) => {
            addMsg(`<b>${d.user}:</b> ${d.text}`);
        });

        function sendMsg() {
            const i = document.getElementById('msg-in');
            if(i.value) {
                socket.emit('message', { room: curRoom, user: myData.name, text: i.value });
                i.value = "";
            }
        }

        function addMsg(html, sys = false) {
            const c = document.getElementById('chat');
            const div = document.createElement('div');
            div.style.marginBottom = "10px";
            div.style.fontSize = "14px";
            if(sys) div.style.color = "var(--gold)";
            div.innerHTML = html;
            c.appendChild(div);
            c.scrollTop = c.scrollHeight;
        }

        function payStars() {
            tg.showConfirm("–ö—É–ø–∏—Ç—å VIP –∑–∞ 500 Stars?", (ok) => {
                if(ok) {
                    localStorage.setItem('m_vip', 'true');
                    myData.isVip = true;
                    tg.showAlert("VIP –£—Å–ø–µ—à–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! üëë");
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
