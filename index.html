<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --r: #ff3b30; --g: #ffcc00; --b: #050505; --card: rgba(255,255,255,0.07); }
        body { margin: 0; background: var(--b); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .screen { display: none; height: 100vh; flex-direction: column; padding: 25px; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { text-align: center; color: var(--r); letter-spacing: 5px; font-weight: 900; }
        .btn { padding: 18px; border-radius: 16px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 13px; margin-bottom: 10px; }
        .btn-red { background: var(--r); color: #fff; box-shadow: 0 5px 15px rgba(255,59,48,0.3); }
        .btn-gold { background: var(--g); color: #000; font-weight: 900; }
        .btn-glass { background: var(--card); color: #fff; border: 1px solid rgba(255,255,255,0.1); }

        .card { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        #chat { flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 15px; font-size: 14px; align-self: flex-start; }
        .vip-border { border-left: 3px solid var(--g); }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –°–º–µ—Ä—Ç–∏ */
        #death-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; flex-direction: column; }
        .skull { font-size: 100px; animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } 100% { transform: rotate(0); } }
    </style>
</head>
<body>

    <div id="death-screen">
        <div class="skull">üíÄ</div>
        <h2 style="color:var(--r)">–í–ê–° –£–ë–ò–õ–ò</h2>
        <button class="btn btn-glass" onclick="location.reload()">–í –ú–ï–ù–Æ</button>
    </div>

    <div id="scr-menu" class="screen active">
        <h1>MAFIA</h1>
        <div style="margin-top:auto">
            <button class="btn btn-red" onclick="joinQ()">–ò–ì–†–ê–¢–¨</button>
            <button class="btn btn-gold" onclick="showScreen('scr-shop')">STARS –ú–ê–ì–ê–ó–ò–ù ‚≠ê</button>
            <button class="btn btn-glass" onclick="showScreen('scr-settings')">–ù–ê–°–¢–†–û–ô–ö–ò</button>
        </div>
    </div>

    <div id="scr-shop" class="screen">
        <h1>SHOP</h1>
        <div class="card" style="border:1px solid var(--r)">
            <p>–®–∞–Ω—Å –ú–∞—Ñ–∏–∏ (+50%)</p>
            <button class="btn btn-red" onclick="buy('m')">250 ‚≠ê</button>
        </div>
        <div class="card" style="border:1px solid var(--g)">
            <p>VIP –°—Ç–∞—Ç—É—Å (–ö–æ—Ä–æ–Ω–∞)</p>
            <button class="btn btn-gold" onclick="buy('v')">500 ‚≠ê</button>
        </div>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('scr-menu')">–ù–ê–ó–ê–î</button>
    </div>

    <div id="scr-settings" class="screen">
        <h1>PROFILE</h1>
        <div class="card">
            <label>–ò–ú–Ø:</label>
            <input type="text" id="name-in" style="width:100%; background:#000; border:1px solid #333; color:#fff; padding:15px; border-radius:10px; margin-top:10px;">
        </div>
        <button class="btn btn-red" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('scr-menu')">–ù–ê–ó–ê–î</button>
    </div>

    <div id="scr-lobby" class="screen">
        <h1 style="color:var(--g)">–ü–û–ò–°–ö...</h1>
        <div style="margin:auto; text-align:center">
            <div id="q-num" style="font-size:60px; font-weight:900">1</div>
            <p>–ò–≥—Ä–æ–∫–∞ –≤ –æ—á–µ—Ä–µ–¥–∏</p>
        </div>
        <button class="btn btn-glass" onclick="location.reload()">–û–¢–ú–ï–ù–ê</button>
    </div>

    <div id="scr-game" class="screen">
        <div style="display:flex; justify-content:space-between">
            <span id="role-view" style="color:var(--g); font-weight:bold">–†–û–õ–¨...</span>
            <span id="phase-view" style="color:var(--r); font-weight:bold">üåô –ù–û–ß–¨</span>
        </div>
        <div id="chat"></div>
        
        <div id="action-ui" class="card" style="display:none">
            <p style="margin:0 0 10px; font-size:12px">–î–ï–ô–°–¢–í–ò–ï:</p>
            <div id="targets"></div>
        </div>

        <div style="display:flex; gap:10px">
            <input type="text" id="msg-in" placeholder="..." style="flex-grow:1; background:#111; border:1px solid #333; color:#fff; padding:10px; border-radius:10px">
            <button onclick="sendMsg()" style="background:var(--r); border:none; width:50px; border-radius:10px; color:#fff">üì°</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io("https://–¢–í–û–ô-–°–ï–†–í–ï–†.onrender.com");

        let myData = {
            name: localStorage.getItem('m_name') || "–ò–≥—Ä–æ–∫",
            isVip: localStorage.getItem('m_vip') === 'true',
            mafiaLuck: parseInt(localStorage.getItem('m_luck')) || 0
        };

        let curRoom = "";
        let myRole = "";
        let opps = [];

        document.getElementById('name-in').value = myData.name;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function save() {
            myData.name = document.getElementById('name-in').value;
            localStorage.setItem('m_name', myData.name);
            showScreen('scr-menu');
        }

        function buy(type) {
            tg.showConfirm("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É Stars?", (ok) => {
                if(ok) {
                    if(type === 'v') localStorage.setItem('m_vip', 'true');
                    if(type === 'm') localStorage.setItem('m_luck', 1);
                    tg.showAlert("–ü–æ–∫—É–ø–∫–∞ –ø—Ä–æ—à–ª–∞!");
                    location.reload();
                }
            });
        }

        function joinQ() {
            showScreen('scr-lobby');
            socket.emit('join_queue', myData);
        }

        socket.on('queue_update', n => document.getElementById('q-num').innerText = n);

        socket.on('start_game', d => {
            curRoom = d.room; myRole = d.role; opps = d.opponents;
            showScreen('scr-game');
            document.getElementById('role-view').innerText = myRole.toUpperCase();
            setPhase('night');
        });

        socket.on('change_phase', p => setPhase(p));

        function setPhase(p) {
            const pv = document.getElementById('phase-view');
            const ui = document.getElementById('action-ui');
            const ts = document.getElementById('targets');
            
            pv.innerText = p === 'night' ? "üåô –ù–û–ß–¨" : "‚òÄÔ∏è –î–ï–ù–¨";
            pv.style.color = p === 'night' ? "var(--r)" : "var(--g)";
            
            ts.innerHTML = "";
            if(p === 'night' && myRole === 'mafia') {
                ui.style.display = 'block';
                opps.forEach(o => {
                    ts.innerHTML += `<button class="btn btn-red" onclick="ability('${o.id}', '${o.name}')">–£–ë–ò–¢–¨ ${o.name}</button>`;
                });
            } else if (p === 'day') {
                ui.style.display = 'block';
                opps.forEach(o => {
                    ts.innerHTML += `<button class="btn btn-glass" onclick="socket.emit('vote', '${o.id}')">–ö–ê–ó–ù–ò–¢–¨ ${o.name}</button>`;
                });
            } else { ui.style.display = 'none'; }
        }

        function ability(id, name) {
            socket.emit('use_ability', { type: 'kill', targetId: id, targetName: name });
        }

        socket.on('sys_msg', m => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div style="color:var(--g); text-align:center; font-size:12px; margin:10px 0">${m}</div>`;
            if(m.includes("–∞—Ç–∞–∫–æ–≤–∞–Ω") && myRole !== 'mafia') {
                document.getElementById('death-screen').style.display = 'flex';
            }
        });

        socket.on('new_msg', d => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg ${d.isVip?'vip-border':''}"><b>${d.isVip?'üëë':''} ${d.user}:</b> ${d.text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMsg() {
            const i = document.getElementById('msg-in');
            if(i.value) {
                socket.emit('message', { room: curRoom, user: myData.name, text: i.value, isVip: myData.isVip });
                i.value = "";
            }
        }
    </script>
</body>
</html>
