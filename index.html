<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mafia Noir TMA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --card: #16161a;
            --accent: #ff3b30;
            --gold: #ffcc00;
            --text: #ffffff;
            --gray: #8e8e93;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        /* Контейнер экранов */
        .screen {
            display: none;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .active { display: flex; }

        /* Экраны */
        #screen-menu { justify-content: center; align-items: center; text-align: center; }
        
        .logo-area { margin-bottom: 50px; }
        .logo-area h1 { font-size: 48px; margin: 0; letter-spacing: 8px; color: var(--accent); text-shadow: 0 0 20px rgba(255, 59, 48, 0.4); }
        .logo-area p { color: var(--gray); font-size: 14px; margin-top: 5px; }

        /* Кнопки */
        .menu-grid { display: grid; gap: 12px; width: 100%; max-width: 300px; }
        button {
            padding: 16px; border-radius: 14px; border: none; font-size: 16px; font-weight: 600;
            transition: transform 0.1s; cursor: pointer;
        }
        button:active { transform: scale(0.97); }
        
        .btn-main { background: var(--accent); color: white; }
        .btn-dark { background: var(--card); color: white; border: 1px solid #2c2c2e; }
        .btn-gold { background: var(--gold); color: black; }

        /* Чат и Игровое поле */
        .game-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .phase-indicator { padding: 4px 12px; background: rgba(255,59,48,0.2); border-radius: 20px; color: var(--accent); font-size: 12px; }

        #chat-box {
            flex-grow: 1;
            background: var(--card);
            border-radius: 16px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #2c2c2e;
        }
        .msg { margin-bottom: 10px; line-height: 1.4; font-size: 14px; animation: fadeIn 0.3s; }
        .msg b { color: var(--accent); }
        .msg.system { color: var(--gray); font-style: italic; text-align: center; }

        .input-group { display: flex; gap: 8px; }
        input {
            flex-grow: 1; background: var(--card); border: 1px solid #2c2c2e;
            border-radius: 12px; padding: 12px; color: white; outline: none;
        }

        /* Магазин */
        .shop-item {
            background: var(--card); padding: 15px; border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="screen-menu" class="screen active">
        <div class="logo-area">
            <h1>MAFIA</h1>
            <p>WEB APP EDITION</p>
        </div>
        <div class="menu-grid">
            <button class="btn-main" onclick="joinGame()">НАЙТИ ИГРУ</button>
            <button class="btn-dark" onclick="tg.showAlert('Создайте группу с друзьями и запустите бота там!')">ИГРАТЬ С ДРУЗЬЯМИ</button>
            <button class="btn-gold" onclick="showScreen('screen-shop')">МАГАЗИН ⭐</button>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="game-header">
            <span id="player-role">Роль: Ожидание...</span>
            <div class="phase-indicator" id="game-phase">ДЕНЬ: ОБСУЖДЕНИЕ</div>
        </div>

        <div id="chat-box">
            <div class="msg system">Добро пожаловать в город! Ждем игроков...</div>
        </div>

        <div class="input-group">
            <input type="text" id="chat-input" placeholder="Кто мафия?">
            <button class="btn-main" style="padding: 10px 20px;" onclick="sendMsg()">Отправить</button>
        </div>
    </div>

    <div id="screen-shop" class="screen">
        <div class="game-header">
            <h2>Магазин Stars</h2>
            <button class="btn-dark" onclick="showScreen('screen-menu')">✕</button>
        </div>
        
        <div class="shop-item">
            <div>
                <div>Роль Комиссара</div>
                <small style="color:var(--gray)">Шанс +50% в следующей игре</small>
            </div>
            <button class="btn-gold" style="padding: 8px 12px;" onclick="buyItem('com_role', 250)">250 ⭐</button>
        </div>

        <div class="shop-item">
            <div>
                <div>Золотой ник</div>
                <small style="color:var(--gray)">Выделяйтесь в чате</small>
            </div>
            <button class="btn-gold" style="padding: 8px 12px;" onclick="buyItem('gold_nick', 100)">100 ⭐</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Настройка сокетов (замени на свой URL после деплоя бэкенда)
        const SOCKET_URL = "https://your-backend-service.com"; 
        let socket;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function joinGame() {
            showScreen('screen-game');
            initSocket();
        }

        function initSocket() {
            // Если сервер еще не готов, симулируем для теста
            if (!SOCKET_URL.includes("your-backend")) {
                addMessage("Система", "Подключение к серверу...");
                return;
            }

            socket = io(SOCKET_URL);

            socket.on('connect', () => {
                socket.emit('auth', { 
                    id: tg.initDataUnsafe.user.id,
                    name: tg.initDataUnsafe.user.first_name 
                });
            });

            socket.on('message', (data) => addMessage(data.user, data.text));
        }

        function sendMsg() {
            const input = document.getElementById('chat-input');
            if (!input.value) return;

            const name = tg.initDataUnsafe.user?.first_name || "Игрок";
            
            // Если сокет подключен - шлем на сервер
            if (socket) {
                socket.emit('chat_msg', { text: input.value });
            } else {
                // Тестовый режим без сервера
                addMessage(name, input.value);
            }
            input.value = "";
        }

        function addMessage(user, text) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b>${user}:</b> ${text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function buyItem(itemId, price) {
            tg.showConfirm(`Купить этот предмет за ${price} Telegram Stars?`, (ok) => {
                if (ok) {
                    // Здесь вызываем fetch к твоему серверу для генерации счета
                    tg.showAlert("Счет сформирован! (Тут будет вызов tg.openInvoice)");
                }
            });
        }
    </script>
</body>
</html>
