<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAFIA NOIR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --bg: #0a0a0c; --accent: #e63946; --gold: #ffb703; --text: #f1faee; --glass: rgba(255,255,255,0.07); }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; overflow: hidden; height: 100vh; }
        .screen { display: none; height: 100vh; flex-direction: column; padding: 25px; box-sizing: border-box; transition: 0.3s; }
        .active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { text-align: center; letter-spacing: 6px; color: var(--accent); text-shadow: 0 0 20px rgba(230,57,70,0.4); }
        .btn { padding: 18px; border-radius: 16px; border: none; font-weight: 800; font-size: 14px; text-transform: uppercase; cursor: pointer; transition: 0.2s; width: 100%; margin-bottom: 12px; }
        .btn-main { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(230,57,70,0.3); }
        .btn-glass { background: var(--glass); color: white; border: 1px solid rgba(255,255,255,0.1); }
        .btn-gold { background: linear-gradient(45deg, #ffb703, #fb8500); color: #000; }
        
        #chat { flex-grow: 1; background: rgba(0,0,0,0.5); border-radius: 20px; padding: 15px; overflow-y: auto; margin-bottom: 15px; border: 1px solid var(--glass); }
        .msg { margin-bottom: 8px; font-size: 14px; animation: slideIn 0.2s ease; }
        @keyframes slideIn { from { opacity:0; transform:translateX(-5px); } to { opacity:1; transform:translateX(0); } }
        .sys { color: var(--gold); font-style: italic; text-align: center; border-bottom: 1px solid var(--glass); padding-bottom: 5px; margin: 10px 0; }
        
        input { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 14px; color: white; width: 100%; box-sizing: border-box; outline: none; }
        .card { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid var(--glass); text-align: center; }
    </style>
</head>
<body>

    <div id="screen-name" class="screen active">
        <h1>MAFIA</h1>
        <div style="margin-top:auto">
            <p style="text-align:center">–ü—Ä–µ–¥—Å—Ç–∞–≤—å—Ç–µ—Å—å, –¥–µ—Ç–µ–∫—Ç–∏–≤:</p>
            <input type="text" id="name-input" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º...">
            <button class="btn btn-main" style="margin-top:15px" onclick="saveName()">–í–û–ô–¢–ò –í –ì–û–†–û–î</button>
        </div>
    </div>

    <div id="screen-menu" class="screen">
        <h1>MENU</h1>
        <div style="margin-top:auto">
            <button class="btn btn-main" onclick="start(2)">–ë–´–°–¢–†–´–ô –¢–ï–°–¢ (2 –ò–ì–†–û–ö–ê)</button>
            <button class="btn btn-glass" onclick="showScreen('screen-shop')">üíé –ú–ê–ì–ê–ó–ò–ù</button>
            <button class="btn btn-glass" onclick="location.reload()">–°–ú–ï–ù–ò–¢–¨ –ù–ò–ö</button>
        </div>
    </div>

    <div id="screen-shop" class="screen">
        <h1>SHOP</h1>
        <div class="card" style="border-color: var(--gold)">
            <h2 style="color:var(--gold); margin:0">VIP STATUS üëë</h2>
            <p style="opacity:0.7">–ó–æ–ª–æ—Ç–æ–π –Ω–∏–∫ + –ö–æ—Ä–æ–Ω–∞ –≤ —á–∞—Ç–µ</p>
            <button class="btn btn-gold" onclick="buy()">–ö–£–ü–ò–¢–¨ (500 ‚≠ê)</button>
        </div>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('screen-menu')">–ù–ê–ó–ê–î</button>
    </div>

    <div id="screen-lobby" class="screen">
        <p style="text-align:center; opacity:0.5">–ö–û–î –ö–û–ú–ù–ê–¢–´</p>
        <h1 id="room-id" style="color:var(--gold); font-size:40px">----</h1>
        <div class="card">
            <p>–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</p>
            <h2 id="room-count">1 / 2</h2>
        </div>
        <button class="btn btn-glass" style="margin-top:auto" onclick="location.reload()">–û–¢–ú–ï–ù–ê</button>
    </div>

    <div id="screen-game" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
            <b id="role-display" style="color:var(--gold)">???</b>
            <b id="phase-display" style="color:var(--accent)">–ù–û–ß–¨</b>
        </div>
        <div id="pannel" class="card" style="margin-bottom:15px; display:none">
            <small id="hint">–í—ã–±–µ—Ä–∏—Ç–µ —Ü–µ–ª—å:</small>
            <div id="targets" style="margin-top:10px"></div>
        </div>
        <div id="chat"></div>
        <div style="display:flex; gap:10px">
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="sendMsg()" style="background:var(--accent); border:none; border-radius:14px; width:60px; color:white">üì°</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io("https://mafia-game-skw7.onrender.com"); // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô URL
        let myName = localStorage.getItem('mafia_name');
        let isVip = localStorage.getItem('mafia_vip') === 'true';
        let myRole = "";

        if(myName) showScreen('screen-menu');

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function saveName() {
            const input = document.getElementById('name-input').value;
            if(input.length > 1) {
                myName = input;
                localStorage.setItem('mafia_name', input);
                showScreen('screen-menu');
            }
        }

        function buy() {
            tg.showConfirm("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É 500 Stars?", (ok) => {
                if(ok) {
                    isVip = true;
                    localStorage.setItem('mafia_vip', 'true');
                    tg.showAlert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ VIP! üëë");
                    location.reload();
                }
            });
        }

        function start(limit) {
            showScreen('screen-lobby');
            socket.emit('join_room', { name: myName, isVip: isVip, limit: limit });
        }

        socket.on('update_lobby', data => {
            document.getElementById('room-id').innerText = data.id;
            document.getElementById('room-count').innerText = `${data.count} / ${data.limit}`;
        });

        socket.on('start_game', data => {
            showScreen('screen-game');
            myRole = data.role;
            document.getElementById('role-display').innerText = "–†–û–õ–¨: " + data.role.toUpperCase();
            if(myRole === 'mafia') {
                renderActions(data.players, "–ù–æ—á–Ω–æ–π —Ö–æ–¥:");
            }
        });

        socket.on('sys_msg', data => {
            const chat = document.getElementById('chat');
            const msg = data.type === 'night' ? "üåô –ù–æ—á—å –Ω–∞—Å—Ç—É–ø–∏–ª–∞. –ú–∞—Ñ–∏—è –¥–µ–ª–∞–µ—Ç –≤—ã–±–æ—Ä." : "‚òÄÔ∏è –£—Ç—Ä–æ! –í—Ä–µ–º—è –æ–±—Å—É–∂–¥–∞—Ç—å.";
            chat.innerHTML += `<div class="msg sys">${msg}</div>`;
        });

        socket.on('phase_change', data => {
            document.getElementById('phase-display').innerText = "–î–ï–ù–¨";
            document.getElementById('phase-display').style.color = "#ffb703";
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg sys">‚òÄÔ∏è –£—Ç—Ä–æ –Ω–∞—Å—Ç—É–ø–∏–ª–æ! –ö—Ç–æ –º–∞—Ñ–∏—è?</div>`;
            renderActions([], "–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ (–≤ —á–∞—Ç–µ):");
        });

        socket.on('chat_msg', data => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg"><b style="color:${data.vip?'#ffb703':'#ff3b30'}">${data.user}:</b> ${data.text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        function renderActions(players, hintText) {
            const pannel = document.getElementById('pannel');
            const targets = document.getElementById('targets');
            const hint = document.getElementById('hint');
            pannel.style.display = 'block';
            hint.innerText = hintText;
            targets.innerHTML = "";

            if(myRole === 'mafia' && players.length > 0) {
                players.forEach(p => {
                    if(p.name !== myName) {
                        targets.innerHTML += `<button class="btn btn-main" onclick="doAction()">${p.name}</button>`;
                    }
                });
            } else {
                targets.innerHTML = `<p style="font-size:12px; opacity:0.6">–û–±—Å—É–¥–∏—Ç–µ –≤ —á–∞—Ç–µ –∏ –≤—ã–Ω–µ—Å–∏—Ç–µ –≤–µ—Ä–¥–∏–∫—Ç.</p>`;
            }
        }

        function doAction() {
            socket.emit('action');
            document.getElementById('pannel').style.display = 'none';
        }

        function sendMsg() {
            const i = document.getElementById('msg-input');
            if(i.value) socket.emit('chat', i.value);
            i.value = "";
        }
    </script>
</body>
</html>
