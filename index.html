    <style>
        :root { --red: #ff3b30; --gold: #ffcc00; --bg: #0a0a0c; --card: #161618; --text: #ffffff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }
        
        .screen { display: none; height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        h1 { text-align: center; color: var(--red); letter-spacing: 5px; font-size: 32px; margin: 20px 0; }
        .btn { padding: 16px; border-radius: 14px; border: none; font-weight: bold; width: 100%; cursor: pointer; transition: 0.2s; margin-bottom: 10px; font-size: 14px; text-transform: uppercase; }
        .btn-red { background: var(--red); color: white; }
        .btn-glass { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); }
        .btn-gold { background: linear-gradient(45deg, #ffcc00, #ff9500); color: black; }

        .card { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid #222; margin-bottom: 15px; }
        input, select { background: #000; border: 1px solid #333; padding: 14px; border-radius: 10px; color: white; width: 100%; box-sizing: border-box; font-size: 16px; margin-top: 5px; }
        
        #chat { flex-grow: 1; overflow-y: auto; padding: 10px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 12px; background: rgba(255,255,255,0.05); align-self: flex-start; font-size: 14px; }
        .msg b { color: var(--red); margin-right: 5px; }
        .vip-msg { border-left: 3px solid var(--gold); background: rgba(255, 204, 0, 0.05); }

        .settings-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
    </style>
</head>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const socket = io("–¢–í–û–Ø_–°–°–´–õ–ö–ê_–ù–ê_RENDER");
        
        let config = {

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–ª–µ–π –Ω–∞—Å—Ç—Ä–æ–µ–∫
        document.getElementById('set-name').value = config.name;
        document.getElementById('set-lang').value = config.lang;
        document.getElementById('set-vip-icon').value = config.vipIcon;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function saveSettings() {
            config.name = document.getElementById('set-name').value;
            config.lang = document.getElementById('set-lang').value;
            config.vipIcon = document.getElementById('set-vip-icon').value;
            
            localStorage.setItem('m_name', config.name);
            localStorage.setItem('m_lang', config.lang);
            localStorage.setItem('m_icon', config.vipIcon);
            
            tg.showAlert(config.lang === 'ru' ? "–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!" : "Settings saved!");
            showScreen('scr-menu');
        }

        function buyStars() {
            // –†–µ–∞–ª—å–Ω–∞—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å–æ Stars —Ç—Ä–µ–±—É–µ—Ç Invoice URL –æ—Ç —Ç–≤–æ–µ–≥–æ BotFather / backend
            tg.showConfirm("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–æ–∫—É–ø–∫—É VIP —á–µ—Ä–µ–∑ Telegram Stars?", (ok) => {

                    // –ó–¥–µ—Å—å –æ–±—ã—á–Ω–æ –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è tg.openInvoice(url)
                    // –î–ª—è —Ç–µ—Å—Ç–∞ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å—Ä–∞–∑—É:
                    localStorage.setItem('m_is_vip', 'true');
                    config.isVip = true;
                    tg.showAlert("VIP –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
                    location.reload();
                }
            });
        }

        function joinGame() {
            showScreen('scr-game');
            socket.emit('join_game', config);
        }

        socket.on('start_game', d => {
            document.getElementById('game-role').innerText = d.role.toUpperCase();
            if(d.role === 'mafia') document.getElementById('action-bar').style.display = 'block';
        });

        socket.on('phase_change', p => {
            document.getElementById('game-phase').innerText = "–î–ï–ù–¨";
            document.getElementById('game-phase').style.color = "var(--gold)";
            document.getElementById('action-bar').style.display = 'none';
        });

        socket.on('msg', d => {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = d.isVip ? 'msg vip-msg' : 'msg';
            div.innerHTML = `<b>${d.user}:</b> ${d.text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        function makeAction() { socket.emit('action'); }

        function sendChat() {
            const i = document.getElementById('chat-in');
            if(i.value) { socket.emit('chat', i.value); i.value = ""; }
        }
    </script>
</body>
</html>
