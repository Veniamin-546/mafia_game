<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAFIA NOIR ULTIMATE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050507; --accent: #ff3b30; --gold: #f1c40f;
            --text: #ffffff; --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'SF Pro Display', -apple-system, sans-serif; overflow: hidden;
            height: 100vh; background: radial-gradient(circle at 50% 100%, #1a0505 0%, #050507 100%);
        }

        .screen { display: none; height: 100vh; flex-direction: column; padding: 30px 20px; box-sizing: border-box; }
        .active { display: flex; animation: slideIn 0.4s ease; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            padding: 18px; border-radius: 18px; border: none; font-size: 14px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s;
            margin-bottom: 12px; width: 100%;
        }
        .btn-main { background: linear-gradient(135deg, #ff3b30 0%, #8b0000 100%); color: white; }
        .btn-glass { background: var(--glass); border: 1px solid var(--glass-border); color: white; backdrop-filter: blur(10px); }
        .btn-gold { background: linear-gradient(135deg, #f1c40f 0%, #996600 100%); color: black; }

        /* –†–∞–¥–∞—Ä –∏ –ö–æ–¥ */
        .radar { width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--accent); margin: 30px auto; position: relative; display: flex; align-items: center; justify-content: center; }
        .radar::before { content: ''; position: absolute; width: 100%; height: 100%; border: 2px solid var(--accent); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }

        .code-display { font-size: 40px; font-weight: 900; color: var(--gold); text-align: center; letter-spacing: 8px; margin: 15px 0; text-shadow: 0 0 15px rgba(241, 196, 15, 0.4); }

        /* –ò–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #game-chat { flex-grow: 1; background: rgba(0,0,0,0.3); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--glass-border); overflow-y: auto; }
        .action-card { background: var(--glass); border: 1px solid var(--gold); border-radius: 20px; padding: 15px; margin-bottom: 15px; text-align: center; }
        
        .msg { margin-bottom: 8px; font-size: 14px; line-height: 1.4; }
        .msg b { color: var(--accent); }
        .msg.system { color: var(--gold); font-style: italic; }

        input { background: var(--glass); border: 1px solid var(--glass-border); padding: 15px; border-radius: 15px; color: white; outline: none; }
    </style>
</head>
<body>

    <div id="screen-menu" class="screen active">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 45px; letter-spacing: 12px; color: var(--accent); margin:0;">MAFIA</h1>
            <p style="letter-spacing: 5px; color: #666; font-size: 10px;">ONLINE SYSTEM</p>
        </div>
        <div style="margin-top: auto;">
            <button class="btn btn-main" onclick="connect('online')">üé≠ –ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫</button>
            <button class="btn btn-glass" onclick="showScreen('screen-setup')">üë• –°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</button>
            <button class="btn btn-glass" onclick="showScreen('screen-join')">üîë –í–æ–π—Ç–∏ –ø–æ –∫–æ–¥—É</button>
            <button class="btn btn-gold" onclick="showScreen('screen-shop')">üëë –ú–ê–ì–ê–ó–ò–ù ‚≠ê</button>
        </div>
    </div>

    <div id="screen-setup" class="screen">
        <h2>–õ–∏–º–∏—Ç –∏–≥—Ä–æ–∫–æ–≤</h2>
        <button class="btn btn-glass" onclick="connect('local', 5)">5 –ò–≥—Ä–æ–∫–æ–≤</button>
        <button class="btn btn-glass" onclick="connect('local', 10)">10 –ò–≥—Ä–æ–∫–æ–≤</button>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('screen-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-join" class="screen">
        <h2>–í—Ö–æ–¥</h2>
        <input type="number" id="join-input" placeholder="0000" style="font-size: 30px; text-align: center; margin: 40px 0;">
        <button class="btn btn-main" onclick="connect('join')">–í–æ–π—Ç–∏</button>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('screen-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-lobby" class="screen">
        <div id="lobby-info" style="text-align:center;">
            <p style="color: #666; margin: 0;">–ö–û–î –ö–û–ú–ù–ê–¢–´</p>
            <div class="code-display" id="lobby-code" onclick="copyCode()">----</div>
        </div>
        <div class="radar">ü§µ‚Äç‚ôÇÔ∏è</div>
        <h2 id="status" style="text-align: center;">–ü–û–ò–°–ö –°–ï–¢–ò...</h2>
        <h1 id="count" style="text-align: center; font-size: 45px;">1 / --</h1>
        <button class="btn btn-glass" style="margin-top: auto;" onclick="location.reload()">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div id="screen-shop" class="screen">
        <h2>STORE</h2>
        <div class="action-card" style="display:flex; justify-content:space-between; align-items:center;">
            <div style="text-align:left"><b>VIP –°—Ç–∞—Ç—É—Å</b><br><small>–ó–æ–ª–æ—Ç–æ–π –Ω–∏–∫ –≤ —á–∞—Ç–µ</small></div>
            <button class="btn-gold" style="width:auto; padding:10px; margin:0;" onclick="buy('VIP')">500 ‚≠ê</button>
        </div>
        <button class="btn btn-glass" style="margin-top:auto" onclick="showScreen('screen-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="screen-game" class="screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <b id="game-role" style="color:var(--gold)">–†–û–õ–¨: ???</b>
            <span id="game-phase" style="color:var(--accent)">–î–ï–ù–¨ 1</span>
        </div>

        <div id="choice-pannel" class="action-card">
            <p style="margin-top:0">–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–∞ —Ç–µ–∫—É—â–∏–π —Ö–æ–¥:</p>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-main" style="margin:0; font-size:11px;" onclick="sendAction('work')">üõ† –ó–∞–¥–∞–Ω–∏–µ</button>
                <button class="btn btn-glass" style="margin:0; font-size:11px;" onclick="sendAction('hide')">üïµÔ∏è‚Äç‚ôÇÔ∏è –°–∫—Ä—ã—Ç—å—Å—è</button>
            </div>
        </div>

        <div id="game-chat"></div>
        
        <div style="display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1">
            <button class="btn-main" style="width:60px; margin:0; border-radius:15px;" onclick="sendChat()">üì°</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°–Æ–î–ê –í–°–¢–ê–í–¨ –°–í–û–ô URL –°–ï–†–í–ï–†–ê
        const SERVER_URL = "https://your-server.com"; 
        let socket;
        let myName = tg.initDataUnsafe.user?.first_name || "–ò–≥—Ä–æ–∫";

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            tg.HapticFeedback.impactOccurred('medium');
        }

        function connect(mode, limit = 10) {
            const inputCode = document.getElementById('join-input').value;
            showScreen('screen-lobby');

            socket = io(SERVER_URL);

            socket.on('connect', () => {
                document.getElementById('status').innerText = "–ü–û–î–ö–õ–Æ–ß–ï–ù–û";
                socket.emit('join_room', { mode, limit, code: inputCode, name: myName });
            });

            // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –°–µ—Ä–≤–µ—Ä –ø—Ä–∏—Å—ã–ª–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ, –∏ –æ–Ω–∏ –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è —É –≤—Å–µ—Ö
            socket.on('update_lobby', (data) => {
                document.getElementById('lobby-code').innerText = data.roomId;
                document.getElementById('count').innerText = `${data.playersCount} / ${data.limit}`;
                document.getElementById('status').innerText = "–û–ñ–ò–î–ê–ù–ò–ï –ò–ì–†–û–ö–û–í...";
            });

            socket.on('start_game', (data) => {
                showScreen('screen-game');
                document.getElementById('game-role').innerText = "–†–û–õ–¨: " + data.role;
                tg.HapticFeedback.notificationOccurred('success');
            });

            socket.on('chat_msg', (data) => {
                const chat = document.getElementById('game-chat');
                const div = document.createElement('div');
                div.className = data.type === 'sys' ? 'msg system' : 'msg';
                div.innerHTML = data.type === 'sys' ? data.text : `<b>${data.user}:</b> ${data.text}`;
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
            });
        }

        function sendAction(type) {
            const actionText = type === 'work' ? "–ø–æ—à–µ–ª –≤—ã–ø–æ–ª–Ω—è—Ç—å –∑–∞–¥–∞–Ω–∏–µ –≤ –ø–æ—Ä—Ç—É üõ†" : "—Ä–µ—à–∏–ª –∑–∞—Ç–∞–∏—Ç—å—Å—è –≤ –ø–µ—Ä–µ—É–ª–∫–µ üïµÔ∏è‚Äç‚ôÇÔ∏è";
            socket.emit('player_action', { text: actionText });
            document.getElementById('choice-pannel').style.display = 'none';
            tg.HapticFeedback.impactOccurred('light');
        }

        function sendChat() {
            const inp = document.getElementById('chat-input');
            if(!inp.value) return;
            socket.emit('message', { text: inp.value });
            inp.value = "";
        }

        function copyCode() {
            const code = document.getElementById('lobby-code').innerText;
            navigator.clipboard.writeText(code);
            tg.showAlert("–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã " + code + " —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
        }

        function buy(item) {
            tg.showConfirm(`–ö—É–ø–∏—Ç—å ${item}?`, (ok) => { if(ok) tg.showAlert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!"); });
        }
    </script>
</body>
</html>
