<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAFIA: DARK REGIME</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root { --red: #e63946; --gold: #ffb703; --bg: #0a0a0b; --card: #16161a; --border: rgba(255, 255, 255, 0.08); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Manrope', sans-serif; overflow: hidden; height: 100vh; }
        .screen { display: none; height: 100vh; width: 100%; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .active { display: flex; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .card { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid var(--border); margin-bottom: 15px; }
        .btn { padding: 18px; border-radius: 18px; border: none; font-weight: 800; font-size: 13px; text-transform: uppercase; cursor: pointer; transition: 0.2s; width: 100%; margin-bottom: 8px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--red); color: white; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-secondary { background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border); }
        
        #chat-flow { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .bubble { padding: 12px; border-radius: 15px; background: rgba(255,255,255,0.03); font-size: 14px; max-width: 85%; border: 1px solid var(--border); }
        .bubble.me { align-self: flex-end; background: rgba(230, 57, 70, 0.1); }
        .bubble.sys { align-self: center; color: var(--gold); border: none; font-style: italic; }
        
        input { background: #000; border: 1px solid var(--border); padding: 15px; border-radius: 12px; color: white; width: 100%; }
        .action-tray { display: none; background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid var(--red); margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="scr-menu" class="screen active">
        <h1 style="font-family:'Cinzel'; color:var(--red); text-align:center; font-size:40px;">MAFIA</h1>
        <div style="margin-top:auto">
            <button class="btn btn-primary" onclick="enterQueue()">–ò–ì–†–ê–¢–¨</button>
            <button class="btn btn-gold" onclick="showScreen('scr-shop')">–ú–ê–ì–ê–ó–ò–ù ‚≠ê</button>
            <button class="btn btn-secondary" onclick="showScreen('scr-settings')">–ü–†–û–§–ò–õ–¨</button>
        </div>
    </div>

    <div id="scr-shop" class="screen">
        <h2 style="text-align:center">–ú–ê–ì–ê–ó–ò–ù</h2>
        <div class="card" style="border-color:var(--gold)">
            <b style="color:var(--gold)">üëë PREMIUM VIP</b>
            <p style="font-size:11px; opacity:0.6">–ó–æ–ª–æ—Ç–æ–π —Å—Ç–∞—Ç—É—Å –∏ –∏–∫–æ–Ω–∫–∞ –≤ —á–∞—Ç–µ</p>
            <button class="btn btn-secondary" onclick="initStarsPayment('vip_1m', 150)">1 –ú–ï–° ‚Äî 150 ‚≠ê</button>
            <button class="btn btn-secondary" onclick="initStarsPayment('vip_4m', 500)">4 –ú–ï–° ‚Äî 500 ‚≠ê</button>
            <button class="btn btn-gold" onclick="initStarsPayment('vip_1y', 1200)">1 –ì–û–î ‚Äî 1200 ‚≠ê</button>
        </div>
        <div class="card">
            <b style="color:#4cc9f0">üîç –®–ê–ù–° –ö–û–ú–ò–°–°–ê–†–ê</b>
            <p style="font-size:11px; opacity:0.6">+80% –∫ —à–∞–Ω—Å—É –ø–æ–ª—É—á–∏—Ç—å —Ä–æ–ª—å</p>
            <button class="btn btn-primary" style="background:#4cc9f0" onclick="initStarsPayment('luck_comm', 200)">200 ‚≠ê</button>
        </div>
        <button class="btn btn-secondary" style="margin-top:auto" onclick="showScreen('scr-menu')">–ù–ê–ó–ê–î</button>
    </div>

    <div id="scr-game" class="screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span id="role-tag" style="color:var(--gold); font-weight:800">...</span>
            <span id="phase-tag" style="color:var(--red); font-weight:800">–ù–û–ß–¨</span>
        </div>
        <div id="chat-flow"></div>
        <div id="action-ui" class="action-tray">
            <div id="targets" style="display:grid; grid-template-columns:1fr 1fr; gap:5px"></div>
        </div>
        <div style="display:flex; gap:10px">
            <input type="text" id="chat-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
            <button class="btn btn-primary" style="width:60px; margin:0" onclick="sendChat()">üì°</button>
        </div>
    </div>

    <div id="win-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; flex-direction:column; justify-content:center; align-items:center;">
        <div id="win-icon" style="font-size:80px">üèÜ</div>
        <h1 id="win-title">–ü–û–ë–ï–î–ê</h1>
        <button class="btn btn-primary" style="width:200px" onclick="location.reload()">–í –ú–ï–ù–Æ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const socket = io("https://–í–ê–®-–°–ï–†–í–ï–†.onrender.com");

        let user = {
            name: tg.initDataUnsafe?.user?.first_name || "Gamer",
            isVip: localStorage.getItem('m_vip') === 'true',
            vipIcon: "üëë"
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- –û–ü–õ–ê–¢–ê ---
        function initStarsPayment(itemId, amount) {
            socket.emit('create_invoice', { itemId, amount });
        }

        socket.on('invoice_ready', d => {
            tg.openInvoice(d.url, (status) => {
                if (status === 'paid') {
                    if (d.itemId.includes('vip')) localStorage.setItem('m_vip', 'true');
                    tg.showAlert("–ü–æ–∫—É–ø–∫–∞ –ø—Ä–æ—à–ª–∞! –ü–µ—Ä–µ–∑–∞–π–¥–∏—Ç–µ.");
                    location.reload();
                }
            });
        });

        // --- –ò–ì–†–ê ---
        function enterQueue() {
            showScreen('scr-game'); // –ü–µ—Ä–µ—Ö–æ–¥ —Å—Ä–∞–∑—É –≤ –æ–∫–Ω–æ –∏–≥—Ä—ã/–æ–∂–∏–¥–∞–Ω–∏—è
            socket.emit('join_queue', user);
            addMsg("–ü–æ–∏—Å–∫ –∏–≥—Ä–æ–∫–æ–≤...", true);
        }

        socket.on('start_game', d => {
            myRole = d.role;
            myId = d.myId;
            playerList = d.players;
            document.getElementById('role-tag').innerText = d.role.toUpperCase();
            updateUI('night');
        });

        socket.on('change_phase', p => updateUI(p));

        function updateUI(p) {
            document.getElementById('phase-tag').innerText = p === 'day' ? '–î–ï–ù–¨' : '–ù–û–ß–¨';
            const tray = document.getElementById('action-ui');
            const grid = document.getElementById('targets');
            grid.innerHTML = "";
            tray.style.display = 'block';

            playerList.filter(pl => pl.id !== myId).forEach(pl => {
                grid.innerHTML += `<button class="btn btn-secondary" style="font-size:10px" onclick="doAction('${pl.id}', '${pl.name}')">${pl.name}</button>`;
            });
        }

        function doAction(tid, tname) {
            const phase = document.getElementById('phase-tag').innerText;
            if (phase === '–ù–û–ß–¨') {
                socket.emit('night_action', { action: myRole === 'mafia' ? 'kill' : 'check', targetId: tid, targetName: tname });
            } else {
                socket.emit('submit_vote', tid);
            }
            document.getElementById('action-ui').style.display = 'none';
        }

        socket.on('game_over', d => {
            const over = document.getElementById('win-overlay');
            over.style.display = 'flex';
            document.getElementById('win-title').innerText = d.winner === 'mafia' ? "–ü–û–ë–ï–î–ê –ú–ê–§–ò–ò" : "–ü–û–ë–ï–î–ê –ú–ò–†–ù–´–•";
        });

        function sendChat() {
            const i = document.getElementById('chat-input');
            if (i.value) { socket.emit('send_msg', i.value); i.value = ""; }
        }

        socket.on('new_msg', d => {
            const f = document.getElementById('chat-flow');
            f.innerHTML += `<div class="bubble ${d.user === user.name ? 'me' : ''}"><b>${d.isVip ? d.vipIcon : ''} ${d.user}:</b> ${d.text}</div>`;
            f.scrollTop = f.scrollHeight;
        });

        function addMsg(t, s) {
            document.getElementById('chat-flow').innerHTML += `<div class="bubble sys">${t}</div>`;
        }
    </script>
</body>
</html>
