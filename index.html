<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAFIA NOIR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg: #050507;
            --card: #121216;
            --accent: #ff3b30;
            --accent-glow: rgba(255, 59, 48, 0.4);
            --gold: #f1c40f;
            --text: #ffffff;
            --gray: #636366;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'SF Pro Display', -apple-system, system-ui, sans-serif;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1c1c24, #050507);
        }

        /* --- UI Screens --- */
        .screen {
            display: none; height: 100vh; flex-direction: column;
            padding: 24px; box-sizing: border-box;
            animation: screenFade 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .active { display: flex; }

        @keyframes screenFade {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Typography --- */
        .logo-title {
            text-align: center; margin-top: 40px;
        }
        .logo-title h1 {
            font-size: 52px; font-weight: 900; letter-spacing: 12px;
            color: var(--accent); margin: 0;
            text-shadow: 0 0 30px var(--accent-glow);
        }
        .logo-title p { color: var(--gray); letter-spacing: 4px; font-size: 10px; margin-top: 8px; }

        /* --- Buttons --- */
        .btn-group { display: flex; flex-direction: column; gap: 14px; width: 100%; max-width: 320px; margin: auto auto 40px auto; }
        
        .btn {
            padding: 20px; border-radius: 18px; border: none; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: all 0.2s ease; position: relative; overflow: hidden;
        }
        .btn:active { transform: scale(0.96); }
        
        .btn-primary { 
            background: linear-gradient(135deg, #ff453a, #c62828); color: white;
            box-shadow: 0 8px 20px rgba(255, 59, 48, 0.2);
        }
        .btn-secondary { background: var(--glass); color: white; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .btn-gold { background: linear-gradient(135deg, #f1c40f, #d4ac0d); color: #000; box-shadow: 0 8px 20px rgba(241, 196, 15, 0.2); }

        /* --- Radar (Search) --- */
        .radar-container { margin: auto; text-align: center; }
        .radar {
            width: 160px; height: 160px; border-radius: 50%; border: 1px solid var(--accent);
            display: flex; justify-content: center; align-items: center; position: relative; margin-bottom: 30px;
        }
        .radar-circle {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid var(--accent); border-radius: 50%;
            animation: radarPulse 2s infinite ease-out;
        }
        @keyframes radarPulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        /* --- Game Board & Chat --- */
        .header-game { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid var(--glass); }
        .role-badge { background: var(--accent); padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 800; box-shadow: 0 0 15px var(--accent-glow); }
        
        #chat-window {
            flex-grow: 1; overflow-y: auto; padding: 15px 0; display: flex; flex-direction: column; gap: 10px;
        }
        .message { background: var(--glass); padding: 12px 16px; border-radius: 18px; font-size: 14px; max-width: 85%; animation: msgPop 0.3s ease; }
        .message.self { align-self: flex-end; background: var(--accent); color: white; }
        .message b { color: var(--gold); display: block; font-size: 11px; margin-bottom: 2px; }
        
        @keyframes msgPop { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-container { display: flex; gap: 10px; padding-top: 10px; }
        input[type="text"] {
            flex: 1; background: var(--card); border: 1px solid var(--glass); border-radius: 15px;
            padding: 16px; color: white; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--accent); }

        /* --- Code Input (Groups) --- */
        .code-input-box { font-size: 32px; letter-spacing: 12px; text-align: center; background: none; border: none; border-bottom: 2px solid var(--accent); color: var(--gold); width: 200px; margin: 40px auto; outline: none; }
    </style>
</head>
<body>

    <div id="screen-menu" class="screen active">
        <div class="logo-title">
            <h1>MAFIA</h1>
            <p>DARK UNDERGROUND</p>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="startOnline()">–ò–ì–†–ê–¢–¨ –û–ù–õ–ê–ô–ù</button>
            <button class="btn btn-secondary" onclick="showScreen('screen-local-config')">–°–û–ó–î–ê–¢–¨ –ì–†–£–ü–ü–£</button>
            <button class="btn btn-secondary" onclick="showScreen('screen-join-code')">–í–û–ô–¢–ò –ü–û –ö–û–î–£</button>
            <button class="btn btn-gold" onclick="showScreen('screen-shop')">–ú–ê–ì–ê–ó–ò–ù ‚≠ê</button>
        </div>
    </div>

    <div id="screen-loading" class="screen">
        <div class="radar-container">
            <div class="radar">
                <div class="radar-circle"></div>
                <span id="loader-icon" style="font-size: 40px;">üïµÔ∏è‚Äç‚ôÇÔ∏è</span>
            </div>
            <h2 id="search-status" style="margin: 0; letter-spacing: 2px;">–ü–û–ò–°–ö –°–ï–†–í–ï–†–ê</h2>
            <p id="player-stat" style="color: var(--gray); margin-top: 8px;">–ò–≥—Ä–æ–∫–æ–≤: 1 / 10</p>
        </div>
        <button class="btn btn-secondary" style="margin-top: auto;" onclick="cancelSearch()">–û–¢–ú–ï–ù–ê</button>
    </div>

    <div id="screen-join-code" class="screen">
        <h2 style="text-align: center; margin-top: 40px;">–í–•–û–î –í –õ–û–ë–ë–ò</h2>
        <input type="text" id="join-code" class="code-input-box" placeholder="0000" maxlength="4">
        <button class="btn btn-primary" style="margin-top: 40px;" onclick="joinWithCode()">–ü–†–ò–°–û–ï–î–ò–ù–ò–¢–¨–°–Ø</button>
        <button class="btn btn-secondary" style="margin-top: 15px;" onclick="showScreen('screen-menu')">–ù–ê–ó–ê–î</button>
    </div>

    <div id="screen-game" class="screen">
        <div class="header-game">
            <div class="role-badge" id="my-role">–ú–ò–†–ù–´–ô –ñ–ò–¢–ï–õ–¨</div>
            <div style="font-size: 11px; color: var(--gray);">–§–ê–ó–ê: –î–ï–ù–¨</div>
        </div>
        <div id="chat-window">
            </div>
        <div class="input-container">
            <input type="text" id="msg-in" placeholder="–í–∞—à–µ –ø–æ–¥–æ–∑—Ä–µ–Ω–∏–µ...">
            <button class="btn btn-primary" style="padding: 16px;" onclick="sendChatMessage()">üì°</button>
        </div>
    </div>

    <div id="screen-shop" class="screen">
        <h2 style="margin-top: 40px; text-align: center;">MAFIA STORE</h2>
        <div style="background: var(--card); padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-top: 20px; border: 1px solid var(--glass);">
            <div>
                <div style="font-weight: bold;">–ó–æ–ª–æ—Ç–æ–π –ù–∏–∫</div>
                <div style="font-size: 11px; color: var(--gray);">–°—Ç–∞–Ω—å—Ç–µ –∑–∞–º–µ—Ç–Ω–µ–µ –≤ —á–∞—Ç–µ</div>
            </div>
            <button class="btn-gold" style="padding: 10px 15px; font-size: 12px;" onclick="tg.showAlert('–°–∫–æ—Ä–æ!')">100 ‚≠ê</button>
        </div>
        <button class="btn btn-secondary" style="margin-top: auto;" onclick="showScreen('screen-menu')">–ù–ê–ó–ê–î</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = "#050507";

        let socket;
        const SERVER_URL = "https://your-server-address.com"; // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            tg.HapticFeedback.impactOccurred('medium');
        }

        function startOnline() {
            showScreen('screen-loading');
            connectSocket();
        }

        function connectSocket() {
            if (!SERVER_URL.includes("your-server")) {
                // –ò–º–∏—Ç–∞—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∞ (–µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ —É–∫–∞–∑–∞–Ω)
                setTimeout(() => {
                    document.getElementById('player-stat').innerText = "–ù–∞–π–¥–µ–Ω–æ: 10 / 10";
                    setTimeout(() => startGame("–ö–û–ú–ò–°–°–ê–† üîé"), 1000);
                }, 2000);
                return;
            }

            socket = io(SERVER_URL);
            socket.on('connect', () => {
                socket.emit('join_queue', { name: tg.initDataUnsafe.user?.first_name || "–î–æ–Ω" });
            });

            socket.on('update_count', (data) => {
                document.getElementById('player-stat').innerText = `–ù–∞–π–¥–µ–Ω–æ: ${data.current} / ${data.total}`;
            });

            socket.on('game_start', (data) => startGame(data.role));
        }

        function startGame(role) {
            showScreen('screen-game');
            document.getElementById('my-role').innerText = role;
            tg.HapticFeedback.notificationOccurred('success');
        }

        function sendChatMessage() {
            const inp = document.getElementById('msg-in');
            if(!inp.value) return;
            
            const chat = document.getElementById('chat-window');
            chat.innerHTML += `<div class="message self"><b>–í—ã</b>${inp.value}</div>`;
            inp.value = "";
            chat.scrollTop = chat.scrollHeight;
            tg.HapticFeedback.impactOccurred('light');
        }

        function cancelSearch() {
            if(socket) socket.disconnect();
            showScreen('screen-menu');
        }
    </script>
</body>
</html>
